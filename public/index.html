<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jargon Jumble!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="submitButton">
        <button>Generate!</button>
    </div>
    <div >
        <p id="result">default_word</p>
    </div>
</body>
<body>
    <p id="defText">
        default
    </p>
</body>
<script>
    document.getElementById('submitButton').addEventListener('click', function() {
        fetch('/get-random-word')
            .then(response => response.json())
            .then(data => { document.getElementById('result').textContent = data.randWord;
                            document.getElementById('defText').innerText = JSON.stringify(data.randDef);
        })
            .catch(error => console.error('Error fetching random word:', error));
    });
</script>
</html>
